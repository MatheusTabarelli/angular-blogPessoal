<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
      <div class="col-md-6">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <h1 class="text-white">Seja bem-vinde!</h1>
            <h5>Use esse espaço para expor suas ideias e pensamentos!</h5>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-5">
          <div class="col-md-6">
            <button class="btn btn-light mr-3" data-toggle="modal" data-target="#exampleModal">Publicar</button>
            <button class="btn btn-light">Ver Postagens</button>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <img src="https://i.imgur.com/PiWN0y3.png" alt="Imagem de fundo" height='500px'>
      </div>
    </div>
  </div>
  
  
  <div class="container mb-5 mt-5">
    <nav>
    <div class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
      <a class="nav-item nav-link active text-secondary font-weight-bold" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="todasPostagens" aria-selected="true">Todas Postagens</a>
      <a class="nav-item nav-link text-secondary font-weight-bold" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="minhasPostagens" aria-selected="false">Minhas Postagens</a>
      <a class="nav-item nav-link text-secondary font-weight-bold" id="postagensTema-tab" data-toggle="tab" href="#postagensTema" role="tab" aria-controls="postagensTema" aria-selected="false">Postagens por Tema</a>
    </div>
    </nav>
  
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="todasPostagens-tab">Todas as postagens</div>
      <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">Minhas postagens</div>
      <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="postagensTema-tab">Postagem por tema</div>
    </div>
  
  </div>
  
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo"
                  placeholder="Digite o título">
              </div>
      
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
              </div>
      
              <div class="form-group">
                <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a></label>
                <select name="tema" id="tema" class="form-control">  
                  <option *ngFor="let tema of listaTemas" value = "{{tema.id}}">
                    {{tema.descricao}}</option>
                </select>
              </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Publicar</button>
        </div>
      </div>
    </div>
  </div>
